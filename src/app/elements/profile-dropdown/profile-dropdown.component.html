<div class="dropdown">
	<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
		data-testid="app-profile-dropdown">
		<app-icons icon="profile"></app-icons> {{this.title}}
	</button>
	<ul class="dropdown-menu dropdown-menu-end">
		<!-- <li><a class="dropdown-item" routerLink="/home">Home</a></li> -->
		<li>
			<p class="p-3 text-body-secondary pb-0">
				Hello {{this.userName}}!
			</p>
			<hr class="dropdown-divider">
		</li>
		<li>
			<a class="dropdown-item" routerLink="/dashboard">Dashboard</a>
		</li>


		<li><a class="dropdown-item" routerLink="/help">Help</a></li>
		<!-- <li><a class="dropdown-item" routerLink="/settings">Settings</a></li> -->

		<li *ngIf="!isHiddenIsProduction">
			<hr class="dropdown-divider">
			<div class="col px-3">
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="isEnvApiEnabled"
						[checked]="this.isEnvApiEnabled" (change)="onForceToggle()">
					<label class="form-check-label" for="isEnvApiEnabled">{{onToggleText()}}</label>
				</div>
			</div>
		</li>
		<li>
			<hr class="dropdown-divider">
		</li>
		<li>
			<a class="dropdown-item" routerLink="/logout" data-testid="app-profile-dropdown-click"
				(click)="onClickHandler()">
				Log off
			</a>
		</li>
	</ul>
</div>
