<form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
	<div class="mb-3">
		<label for="username" class="form-label">Gebruikersnaam:</label>
		<input type="text" class="form-control" id="username" placeholder="Voorbeeld: zane_de_graaf"
			formControlName="username">
	</div>
	<div class="mb-3">
		<label for="password" class="form-label">Wachtwoord:</label>
		<input type="password" class="form-control" id="password" placeholder="Voorbeeld: 1234"
			formControlName="password">
	</div>

	<div *ngIf="authError" class="alert alert-danger" role="alert">{{authError}}</div>

	<button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
		<app-icons [icon]="getCorrectIcon()"></app-icons>
		Log in
	</button>

	<div class="mt-3 alert alert-danger" role="alert">
		<button class="btn btn-dark btn-sm" (click)="onDebugHandler()">Try</button> : <code>zane_de_graaf</code> and
		<code>1234</code>
	</div>
</form>
