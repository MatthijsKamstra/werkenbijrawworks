<section class="form-signin">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">

		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

		<p>Enter you credentials</p>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="floatingInput" placeholder="user name example"
				formControlName="username" />
			<label htmlFor="floatingInput">Username</label>
		</div>
		<div class="form-floating mb-3">
			<input type="password" class="form-control" id="floatingPassword" placeholder="Password"
				formControlName="password" />
			<label htmlFor="floatingPassword">Password</label>
		</div>

		<div *ngIf="authError" class="alert alert-danger" role="alert">{{authError}}</div>

		<button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginForm.invalid">
			<app-icons [icon]="getCorrectIcon()"></app-icons>
			Log in
		</button>

		<div class="mt-3 alert alert-danger" role="alert">
			Try: <code>zane_de_graaf</code> and <code>1234</code>
		</div>
		<div debug class="mt-3 alert alert-danger vstack gap-3 container-debug" role="alert">

			<button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
				aria-expanded="false" aria-controls="collapseExample">
				🐞 Login debug
			</button>

			<div class="collapse" id="collapseExample">
				<app-icons [icon]="getCorrectIcon()"></app-icons>

				<ul class="m-0">
					<li>Form Value: <code>{{ loginForm.value | json }}</code></li>
					<li>Form Status: <code>{{ loginForm.status }}</code></li>
				</ul>

				<button class="btn btn-lg btn-primary btn-sm" (click)="onDebug1Handler()" title="Change form info">
					🐞 Debug 1
				</button>
			</div>
		</div>

	</form>
</section>
